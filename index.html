<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeepFormula</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- –¢—ë–º–Ω–∞—è/—Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ -->
  <div class="theme-toggle">
    <button id="toggle-theme">üåô</button>
  </div>

  <main>
    <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
    <section id="auth">
      <form id="login-form" class="card">
        <h2>Welcome to DeepFormula</h2>
        <p class="subtext">Enter any email and password to continue</p>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
    <section id="app" class="hidden">
      <header>
        <h1>üèéÔ∏è DeepFormula</h1>
        <nav>
          <a href="#" data-page="home" class="active">Home</a>
          <a href="#" data-page="learn">Learn</a>
          <a href="#" data-page="quiz">Quiz</a>
        </nav>
      </header>

      <!-- Home -->
      <section id="home" class="page">
        <h2>Your F1 Learning Garage</h2>
        <p>Complete quizzes to unlock car parts</p>
        <div id="car-parts" class="parts-grid"></div>
      </section>

      <!-- Learn -->
      <section id="learn" class="page hidden">
        <h2>Physics Topics</h2>
        <div id="filter-buttons" class="filters"></div>
        <div id="topics"></div>
      </section>

      <!-- Quiz -->
      <section id="quiz" class="page hidden">
        <h2>Formula Challenges</h2>

        <!-- –í—ã–±–æ—Ä —Ç–µ–º –¥–ª—è —Ç–µ—Å—Ç–∞ -->
        <div id="quiz-selection" class="card">
          <h3>Select Topics</h3>
          <div id="topic-checkboxes"></div>
          <button id="start-custom-quiz" disabled>Start Quiz</button>
        </div>

        <!-- –ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ —Ç–µ—Å—Ç–∞ -->
        <div id="quiz-stage" class="card hidden">
          <h3 id="quiz-title"></h3>
          <label id="quiz-label"></label>
          <input id="quiz-input" type="text" placeholder="Type formula..." />
          <p id="quiz-feedback"></p>
          <button id="quiz-check">Check</button>
          <button id="quiz-next" class="hidden">Next</button>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div id="stats" class="card hidden">
          <h3>Statistics</h3>
          <ul id="stats-list"></ul>
        </div>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
